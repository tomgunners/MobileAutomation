plugins {
    id 'java'
    id "com.gradle.enterprise" version "3.3.1"
}

group 'com.exemplo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://gradle.com" }
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task runFeatures() {
    dependsOn assemble, compileTestJava

    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin','io.qameta.allure.cucumberjvm.AllureCucumberJvm',
                    '--monochrome', '--strict',
                    '--glue', 'steps',
                    'src/main/java/features/'
            ]
        }
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "info.cukes:cucumber-java:1.2.5"
    compile "io.cucumber:cucumber-jvm:3.0.2"
    compile "io.appium:java-client:7.3.0"
    compile 'io.qameta.allure:allure-cucumber-jvm:2.8.1'
}


